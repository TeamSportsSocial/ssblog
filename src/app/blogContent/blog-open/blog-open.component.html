<p #openBlog class="Catagory">
  <span>{{blog.keywords[0]}}</span>
  <span>|</span>
  <span>2 min read</span>
</p>
<div class="blogImageHolder">
  <img src="{{blog.blogImage}}">
</div>
<p [innerHtml]="blog.heading"class="title"></p>
<div class="content">
  <div class="blogInfo" #BlogInfo>
    <div class="bloggerImage">
      <img src="{{blog.bloggerImage}}">
    </div>
    <div class="bloggerName">
      Written by {{blog.bloggerName}}
    </div>
    <div class="writtenDate">
      {{blog.exactDate}}
    </div>
    <div class="count">
      <span>
        <img src="/assets/images/views-black.png">
        {{blog.viewCount}}
      </span>
      <span>
        <img src="/assets/images/share-black.png" >
        {{blog.shareCount}}
      </span>
    </div>
    <p>
      Share on 
      <img src="/assets/images/facebook-logo.png" role="button" (click)="shareOnFacebook()" class="facebook">
      <a href="http://twitter.com/share" (click)="shareOnTwitter()" #popup class="twitter">
        <img src="/assets/images/twitter-logo.png"  class="twitterButton">
      </a> 
    </p>
    <p [innerHtml]="blog.Content" class="desc">
    </p>
    <div class="tags" >
       <div class="tagHolder">
         <img src="" alt="">
       </div>
       <a *ngFor="let key of blog.keywords;let i=index"href="#">{{key}}</a>
    </div>
  </div>
  <div class="social" *ngIf="!removeSocial">
    <div class="follow">
      <p>Follow us</p>
      <div>
        <img src="/assets/images/facebook-logo.png">
      </div> 
      <div> 
        <img src="/assets/images/instagram-logo.png">
      </div>
      <div>  
        <img src="/assets/images/twitter-logo.png">
      </div>
      <div>  
        <img src="/assets/images/youtube-logo.png">
      </div>
      <div>  
        <img src="/assets/images/pinterest-logo.png">
      </div>
      <div>  
        <img src="/assets/images/linkedin-logo.png">
      </div>
      <div>  
        <img src="/assets/images/quora-logo.png">
      </div>
    </div>
    <div class="popular"></div>
    <div class="twitter">
      <p>
        <img src="/assets/images/twitter-logo.png">
        Tweets by @chaseyoursports</p>
    <a 
      class="twitter-timeline" 
      href="https://twitter.com/chaseyoursport"
      data-width="500"
      data-height="700"
      data-chrome="noheader nofooter">
      Tweets by chaseyoursport
    </a>
    </div>
  </div>
</div>
<div class="comments">
  <SportSocial-comments
     [BlogId]="blog.blogId">
  </SportSocial-comments>
</div>
