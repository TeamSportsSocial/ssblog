<div class=openBlog  #openBlog>
  <p class="Catagory">
    <span role="button" routerLink="/{{Keywords[0]}}" (click)="getblogs($event)">{{Keywords[0]}}</span>
    <span  *ngIf="blogDataRecieved">|</span>
    <span *ngIf="blog">{{blog.readingTime}}</span>
  </p>
  <div class="blogImageHolder">
    <ng-container *ngIf="isBrowser">
      <img 
        class="blogImage" 
        alt="blogImage" 
        src="{{blog.blogImage}}"  
        (error)="setDefaultBlogImage()" 
        (load)="removeInitalImage($event)"
        role="button" 
        *ngIf="blogDataRecieved"
        (click)="openfullImage()">
      <img 
        class="blogImage"  
        alt="InitialblogImage" 
        src="/assets/images/default-image.png" 
        *ngIf="loading" 
        (click)="openfullImage()" 
        role="button">
      <img src="/assets/images/sports-social-zoom-out-orange.png" alt="sports-social-zoom-out-orange" role="button" (click)="openfullImage()"  class="zoom">
    </ng-container>
  </div>
  
  <div class="content">
    
    <div class="blogInfo" #BlogInfo>
      <p *ngIf="blog" [innerHtml]="blog.heading" class="title"></p>
      <p  *ngIf="blog" class="shortDesc">{{blog.MetaDesc}}</p>
      
      <div class="bloggerImage" *ngIf="isBrowser">
        <img *ngIf="blog" src="{{blog.bloggerImage}}" (load)="removeBackgroundUserImage()"  (error)="setDefault()" #userImage>
      </div>
      <div class="blogger" *ngIf="blogDataRecieved">
        <p  class="bloggerName">Written by <span > {{blog.bloggerName}}</span></p>  
        <p class="writtenDate">
          {{blog.exactDate}}
        </p>
      </div>
      <div class="count" *ngIf="blogDataRecieved">
        <span>
          <img src="/assets/images/sports-social-view-orange.png" alt="sports-social-view-orange">
          <span >{{blog.ViewCount}}</span>
        </span>
        <span>
          <img src="/assets/images/sports-social-share-orange.png" alt="sports-social-share-orange">
          <span>{{blog.ShareCount}}</span>
        </span>
      </div>
      <img class="loading" *ngIf="!blogDataRecieved" src="/assets/images/sports-social-loading.gif" >
      <div class="shareOn" *ngIf="blogDataRecieved">
        Share on 
        <img src="/assets/images/sports-social-facebook-logo-black.png" role="button" (click)="shareOnFacebook()"  alt="sports-social-facebook-logo-black">
        <a href="https://twitter.com/share" (click)="shareOnTwitter()" #popup class="twitter">
          <img src="/assets/images/sports-social-twitter-logo-black.png"  alt="sports-social-twitter-logo-black">
        </a> 
        <a href="https://www.pinterest.com/pin/create/button/?url={{url}}&media={{blog.blogImage}}"  
          data-pin-custom="true"
          target="_blank">
            <img (click)="shareOnPintrest()" src="/assets/images/sports-social-pintrest-black.png" alt="">
        </a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{url}}" target="_blank">
          <img (click)="shareOnLinkedin()" src="/assets/images/sports-social-linkedin-black.png" role="button" >
        </a>
        <a href="https://plus.google.com/share?url={{url}}" target="_blank" >
          <img (click)="shareOngooglePlus()" src="/assets/images/sports-social-google-plus-black.png" alt="Google+" title="Google+"/>
        </a>
      </div>
      <p [innerHtml]="content" class="desc" *ngIf="blogDataRecieved">
      </p>
      <div class="tags" *ngIf="blogDataRecieved" >
        <div class="tagHolder">
          <img src="/assets/images/sports-social-tag.png" alt="sports-social-tag">
        </div>
        <a *ngFor="let key of Keywords;let i=index" role="button" routerLink="/{{key}}" (click)="getblogs($event)">{{key}}</a>
      </div>
      
    </div>
    <ng-container >
    <div class="social" *ngIf="!removeSocial">
      <div class="follow">
        <p *ngIf="blogDataRecieved">Follow us</p>
        <a href="https://www.facebook.com/chaseyoursport" target="_blank"  rel="noopener">
          <img src="/assets/images/sports-social-facebook-logo-blue.png" alt="sports-social-facebook-logo-blue">
        </a> 
        <a href="https://www.instagram.com/chaseyoursport" target="_blank"  rel="noopener"> 
          <img src="/assets/images/sports-social-instagram-logo-blue.png" alt="sports-social-instagram-logo-blue">
        </a>
        <a href="https://www.twitter.com/chaseyoursport" target="_blank"  rel="noopener">  
          <img src="/assets/images/sports-social-twitter-logo-blue.png" alt="sports-social-twitter-logo-blue">
        </a>
        <a href="https://www.youtube.com/channel/UC8dRPjyfNkxmOozPuUs5YVQ" target="_blank"  rel="noopener">  
          <img src="/assets/images/sports-social-youtube-logo-blue.png" alt="sports-social-youtube-logo-blue">
        </a>
        <a href="https://www.pinterest.com/chaseyoursport" target="_blank"  rel="noopener">  
          <img src="/assets/images/sports-social-pinterest-logo-blue.png" alt="sports-social-pinterest-logo-blue">
        </a>
        <a href=" https://in.linkedin.com/company/sports-social" target="_blank"  rel="noopener">  
          <img src="/assets/images/sports-social-linkedin-logo-blue.png" alt="sports-social-linkedin-logo-blue">
        </a>
        <a href="https://www.quora.com/topic/Sports-Social-Indias-First-Sports-Social-Network" target="_blank"  rel="noopener">  
          <img src="/assets/images/sports-social-quora-logo-blue.png" alt="sports-social-quora-logo-blue">
        </a>
      </div>
      <div class="twitter-profile">
        <p>
          <img src="/assets/images/sports-social-twitter-logo-blue.png" alt="sports-social-twitter-logo-blue">
          Tweets by @chaseyoursport</p>
          <a class="twitter-timeline" 
          data-width="450"
          data-height="700"
          data-chrome="noheader nofooter"
          href="https://twitter.com/chaseyoursport">
          Tweets by chaseyoursport
        </a> 
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
  </ng-container>
  </div>
  <p class="shareOn center" *ngIf="blogDataRecieved"> 
     <span>Enjoy this article? Don't forget to share.</span>
    <img src="/assets/images/sports-social-facebook-logo-blue.png" role="button" (click)="shareOnFacebook()" alt="sports-social-facebook-logo-black">
    <a href="http://twitter.com/share" (click)="shareOnTwitter()" #popup class="twitter">
      <img src="/assets/images/sports-social-twitter-logo-blue.png"   alt="sports-social-twitter-logo-black">
    </a> 
    <a href="https://www.pinterest.com/pin/create/button/?url={{url}}&media={{blog.blogImage}}"  
      data-pin-custom="true"
      target="_blank">
      <img (click)="shareOnPintrest()" src="/assets/images/sports-social-pinterest-logo-blue.png" alt="sports-social-pintrest-logo">
    </a>
    <a href= "http://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{blog.heading}}&summary={{blog.MetaDesc}}&source=chaseyoursport.com" target="_blank">
      <img  (click)="shareOnLinkedin()" src="/assets/images/sports-social-linkedin-logo-blue.png" role="button" >
    </a>
    <a href="https://plus.google.com/share?url={{url}}" target="_blank"  >
      <img (click)="shareOngooglePlus()" src="/assets/images/sports-social-google-plus-blue.png" alt="Google+" title="Google+"/>
    </a>
  </p>
  <ng-container *ngIf="isBrowser">
    <div class="comments" *ngIf="blogDataRecieved">
      <SportSocial-comments
        [BlogId]="blogID">
      </SportSocial-comments>
    </div>
  </ng-container>
  <SportSocial-related-blogs></SportSocial-related-blogs>

  
</div> 
<SportSocial-blog-footer *ngIf="blogDataRecieved"></SportSocial-blog-footer>

<div class="fullImage"  *ngIf="openFullImage" >
  <img 
   src="/assets/images/sports-social-cancel-white.png" 
   class="cancel" role="button" (click)="closeFullImage()" >   
   
 </div>
 <div class="fullImageHolder" *ngIf="openFullImage" #fullImage>
   <img src="{{blog.blogImage}}" title="{{blog.ImageDesc}}" (load)="onFullImageload()">
 </div>
