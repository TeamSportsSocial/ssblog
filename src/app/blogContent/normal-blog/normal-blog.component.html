
  <div class="blog" MaintainHeightWidthRatio >
      <a routerLink="/{{keywords[0]}}/{{heading}}" (click)="send()">
        <div class="blogImageHolder" #holder>
          <img src="{{blogImage}}" (load)="setInitialImage()" (error)="setDefault()" >
        </div>
        <div class="blogFooter">
          <p>
            <span>{{insertedDate}}</span>|<span>2 min read</span>
            <span>
              <img src="/assets/images/views-black.png"  >
              {{viewCount}}
            </span>
          </p>
          <a routerLink="/{{keywords[0]}}/{{heading}}" (click)="send()">
            <p [innerHtml]="heading" #blogTitle>
            </p>
          </a>
          <p>
            <img src="/assets/images/edit.png" >
            {{bloggerName}}
          </p>
        </div>
      </a>
  </div>
