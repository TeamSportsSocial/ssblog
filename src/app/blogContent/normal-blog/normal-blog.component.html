
  <div class="blog" MaintainHeightWidthRatio >
      
        <div class="blogImageHolder" #holder>
          <img src="{{blogImage}}" (load)="setInitialImage()"  (error)="setDefault()" role="button" (click)="openfullImage()" >
        </div>
        <a routerLink="/{{keywords[0]}}/{{heading}}" (click)="send()">
        <div class="blogFooter">
          <p>
            <span>{{insertedDate}}</span>
            <span>|</span>
            <span>{{readingTime}}</span>
            <span>
              <img src="/assets/images/sports-social-view-orange.png"  >
              {{viewCount}}
            </span>
          </p>
          <p [innerHtml]="heading" #blogTitle></p>
  
          <p>
            <img src="/assets/images/sports-social-blogger-black.png" >
            {{bloggerName}}
          </p>
        </div>
      </a>
  </div>

  <div class="fullImage" #fullImage *ngIf="openFullImage">
   <img 
    src="/assets/images/sports-social-cancel-white.png" 
    class="cancel" role="button" (click)="closeFullImage()">   
    
  </div>
  <div class="fullImageHolder" *ngIf="openFullImage">
    <img src="{{blogImage}}" >
  </div>
