<div class="blog" MaintainHeightWidthRatio >
  <div class="blogImageHolder">
    <img src="{{blogImage}}" >
  </div>
  <div class="blogFooter">
    <p>
      <span>{{dow}}</span>|<span>2 min read</span>
      <span>
        <img src="/assets/images/views-black.png" >
        {{viewCount}}
      </span>
    </p>
    <a routerLink="/{{title}}" (click)="send()">
      <p #blogTitle>
        {{title}}
      </p>
    </a>
    <p>
      <img src="/assets/images/edit.png" >
      {{bloggerName}}
    </p>
  </div>
</div>
