<SportSocialBlog-keywords></SportSocialBlog-keywords>
<div #window>
<img class="loading" *ngIf="!isBrowser" src="/assets/images/sports-social-loading.gif" >
<div class="blog" #blog *ngIf="!mobileView" >
    <div class="latestBlog"  *ngFor="let data of latestBlogDetails;let i=index">
        <SportSocial-latest-blog 
            [blogId]="data.blogId"
            [blogImage]="data.blogImage"
            [bloggerName]="data.bloggerName"
            [insertedDate]="data.insertedDate"
            [heading]="data.heading"
            [viewCount]="data.viewCount"
            [shareCount]="data.shareCount"
            [metaDesc]="data.metaDesc"
            [imageDesc]="data.imageDesc"
            [primaryKeyword]="data.primaryKeyword">
        </SportSocial-latest-blog>
    </div>
    <div class="col-8" TabViewAvailable >
        <div  
            *ngFor="let data of topBlogDetails;let i=index" 
            [ngClass]="{'col-6':i!=2,'col-12':i===2}">
            <SportSocial-normal-blog 
            [blogId]="data.blogId"
            [blogImage]="data.blogImage"
            [bloggerName]="data.bloggerName"
            [insertedDate]="data.insertedDate"
            [heading]="data.heading"
            [viewCount]="data.viewCount"
            [shareCount]="data.shareCount"
            [metaDesc]="data.metaDesc"
            [imageDesc]="data.imageDesc"
            [primaryKeyword]="data.primaryKeyword">
            </SportSocial-normal-blog>
        </div>
    </div>        
    <div class="trendingBlogs" *ngIf="showTrendingBlock()" >
            <SportSocial-trending-blog></SportSocial-trending-blog>
    </div>
    <div  TabViewAvailable 
        *ngFor="let data of restBlogDetails;let i=index"
        [ngClass]="{'col-8':i%5===0 ,'col-4': i%5!=0}">
        <SportSocial-normal-blog
        [blogId]="data.blogId"
        [blogImage]="data.blogImage"
        [bloggerName]="data.bloggerName"
        [insertedDate]="data.insertedDate"
        [heading]="data.heading"
        [viewCount]="data.viewCount"
        [shareCount]="data.shareCount"
        [metaDesc]="data.metaDesc"
        [imageDesc]="data.imageDesc"
        [primaryKeyword]="data.primaryKeyword">
        </SportSocial-normal-blog>
    </div>
    
</div> 
        
<div class="blog mobileView" *ngIf="mobileView" #blog>
    <div class="latestBlog col-4" *ngFor="let data of latestBlogDetails;let i=index" >
        <SportSocial-latest-blog
        [blogId]="data.blogId"
        [blogImage]="data.blogImage"
        [bloggerName]="data.bloggerName"
        [insertedDate]="data.insertedDate"
        [heading]="data.heading"
        [viewCount]="data.viewCount"
        [shareCount]="data.shareCount"
        [metaDesc]="data.metaDesc"
        [imageDesc]="data.imageDesc"
        [primaryKeyword]="data.primaryKeyword">
        </SportSocial-latest-blog>
    </div>
    <div class="col-4" *ngFor="let data of topBlogDetails;let i=index">
        <SportSocial-normal-blog
        [blogId]="data.blogId"
        [blogImage]="data.blogImage"
        [bloggerName]="data.bloggerName"
        [insertedDate]="data.insertedDate"
        [heading]="data.heading"
        [viewCount]="data.viewCount"
        [shareCount]="data.shareCount"
        [metaDesc]="data.metaDesc"
        [imageDesc]="data.imageDesc"
        [primaryKeyword]="data.primaryKeyword">
        </SportSocial-normal-blog>
    </div>
    <div class="suscribeCard" *ngIf="show">
        <SportSocial-subscribe-card></SportSocial-subscribe-card>
    </div>
    <div class="col-4" *ngFor="let data of restBlogDetails;let i=index">
        <SportSocial-normal-blog 
        [blogId]="data.blogId"
        [blogImage]="data.blogImage"
        [bloggerName]="data.bloggerName"
        [insertedDate]="data.insertedDate"
        [heading]="data.heading"
        [viewCount]="data.viewCount"
        [shareCount]="data.shareCount"
        [metaDesc]="data.metaDesc"
        [imageDesc]="data.imageDesc"
        [primaryKeyword]="data.primaryKeyword">
        </SportSocial-normal-blog>
    </div>
</div>
<ng-container *ngIf="isBrowser">
    <div *ngIf="haveData">
        <button (click)="nextPage()" *ngIf="dataRecived">Load More</button>
        <img src="/assets/images/sports-social-loading.gif" *ngIf="!dataRecived" class="loading">
    </div>
    <p *ngIf="!haveData" class="noMoreData">
        We don't stop playing because we grow old; we grow old because we stop playing.
        <a href="https://goo.gl/qrgCz5">DOWNLOAD THE APP NOW</a>
    </p>
    <SportSocial-blog-footer *ngIf="show"></SportSocial-blog-footer> 
</ng-container>          
</div>
