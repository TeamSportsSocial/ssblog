<div class="latest" MaintainHeightWidthRatio>
  <img src="{{blogImage}}" class="blogImg">
  <div class="desc" #Desc>
    <div>
      <span>{{dow}}</span><span>Boxing</span>
      <div class="count">
        <img src="/assets/images/views-white.png" alt="">
      </div> 
      <span>{{viewCount}}</span> 
      <div class="count">
        <img src="/assets/images/shares-white.png" alt="">
      </div> 
      <span>{{shareCount}}</span>
    </div>
    <a routerLink="/{{title}}" class="title" (click)="send()">
      <p #latestTitle>
        {{title}}
      </p>
    </a>
    <div class="Blogger">
      <div class="bloggerImage" #BloggerImage>
          <img src="{{bloggerImage}}" alt="" >
      </div>  
      <p class="bloggerName">{{bloggerName}}</p>
    </div>
    <p class="smallDesc" #latestDesc> {{desc}}</p>
    <p class="readMore" ><a routerLink="/{{title}}" (click)="send()" #readmore>....Read More</a></p> 
  </div>
</div>
