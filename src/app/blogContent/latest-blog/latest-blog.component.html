<a routerLink="/{{keywords[0]}}/{{title}}" (click)="send()">
<div class="latest" MaintainHeightWidthRatio>
  <img src="{{blogImage}}" class="blogImg">
  <div class="desc" #Desc>
    <div>
      <span>{{insertedDate}}</span><span>{{keywords[0]}}</span>
      <div class="count">
        <img src="/assets/images/views-white.png" alt="">
      </div> 
      <span>{{viewCount}}</span> 
      <div class="count">
        <img src="/assets/images/shares-white.png" alt="">
      </div> 
      <span>{{shareCount}}</span>
    </div>
    <a routerLink="/{{keywords[0]}}/{{title}}" class="title" (click)="send()">
      <p [innerHtml]="heading" #latestTitle>
      </p>
    </a>
    <div class="Blogger">
      <div class="bloggerImage" #BloggerImage>
          <img src="{{bloggerImage}}" alt="" >
      </div>  
      <p class="bloggerName">{{bloggerName}}</p>
    </div>
    <p [innerHtml]="Content" class="smallDesc" #latestDesc></p>
    <p class="readMore" ><a routerLink="/{{keywords[0]}}/{{title}}" (click)="send()" #readmore>....Read More</a></p> 
  </div>
</div>
</a>
