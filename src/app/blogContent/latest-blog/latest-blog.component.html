

<div class="latest" MaintainHeightWidthRatio #latest>
  <a routerLink="/{{keywords[0]}}/{{heading}}/{{blogId}}" (click)="send()">
    <img #initialImage src="/assets/images/default-image.png" alt="InitialblogImage" *ngIf="isloading">
    <img src="{{blogImage}}" title="{{ImageDesc}}" (load)="removeInitialImage()"  (error)="setDefault()" alt="blogImage"  *ngIf="dataRecieved" #blogimage>
    
    
    <div class="desc" #Desc>
      <div #DescChild>
        <div class="count">
          <img src="/assets/images/sports-social-view-white.png" alt="sports-social-view-white">
          <span>{{ViewCount}}</span> 
          <img src="/assets/images/sports-social-share-white.png" alt="sports-social-share-white">
          <span>{{ShareCount}}</span>
        </div> 
        <div >
          <span>{{insertedDate}}</span>
          <span>|</span>
          <span>{{keywords[0]}}</span>
        </div>
        <p class="heading" [innerHtml]="heading" #latestTitle> </p>
        <!-- <p  class="smallDesc" #latestDesc>{{Content}}</p> -->
        <p  class="smallDesc" #latestDesc>{{content}}</p>
        <div class="Blogger">
          <div class="bloggerImage" #BloggerImage>
              <img src="/assets/images/sports-social-blogger-white.png" alt="sports-social-blogger-white" >
          </div>  
          <p class="bloggerName">{{bloggerName}}</p>
        </div>
      </div>
    </div>
  </a>
</div>
