<div class="latest" MaintainHeightWidthRatio>
  <img src="{{blogImage}}" class="blogImg">
  <div class="desc">
    <div>
      <span>Today</span><span>Boxing</span>
      <div class="count">
        <img src="/assets/images/views-white.png" alt="">
      </div> 
      <span>{{viewCount}}</span> 
      <div class="count">
        <img src="/assets/images/shares-white.png" alt="">
      </div> 
      <span>{{shareCount}}</span>
    </div>
    <a routerLink="/blogOpen" class="title" (click)="send()">
      <p >
        {{title}}
      </p>
    </a>
    <div class="Blogger">
      <div class="bloggerImage">
          <img src="{{bloggerImage}}" alt="" >
      </div>  
      <p class="bloggerName">{{bloggerName}}</p>
    </div>
    <p class="smallDesc"> "Rhythm is every thing in boxing.Every move you makr starts with your heart"</p>
    <p class="readMore"><a routerLink="/blogOpen">....Read More</a></p> 
  </div>
</div>
