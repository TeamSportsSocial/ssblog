<div class="panel" #panel>
  <SportSocial-single-panel *ngFor="let blog of blogDetails;let i=index"
    [blogId]="blog.blogId"
    [blogImage]="blog.blogImage"
    [bloggerImage]="blog.bloggerImage"
    [bloggerName]="blog.bloggerName"
    [heading]="blog.heading"
    [Content]="blog.Content"
    [keywords]="blog.keywords"
  ></SportSocial-single-panel>
</div>
<div *ngIf="haveData">
  <button (click)="nextPage()" *ngIf="dataRecieved">Load More</button>
  <img src="/assets/images/sports-social-loading.gif" *ngIf="!dataRecieved" class="loading">
</div>
<p *ngIf="!haveData" class="noMoreData" >No More Data !!!</p>         
<SportSocial-blog-footer *ngIf="show"></SportSocial-blog-footer>
