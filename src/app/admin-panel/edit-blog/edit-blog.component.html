<div class="container" #editBlog>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form  #f="ngForm">
          <div id="blog-data" ngModelGroup="blogData" #userData="ngModelGroup">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" id="username" class="form-control"  name="name" required #name>
            </div>
            <div class="form-group">
              <label for="bloggerImage">Blogger Image</label>
              <input type="file" id="bloggerImage" class="form-control" ngModel name="bloggerImage" #bloggerImage>
              <div class="imgTest"></div>
            </div>
            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" id="title" class="form-control" name="Title"  #title>
            </div>
            <div class="form-group">
              <label for="keywords">Keywords</label>
              <input type="text" id="keywords" class="form-control"  name="keywords" required #keywords>
            </div>
            <div class="form-group">
              <label for="blogImage">Blog Image</label>
              <input type="file" id="blogImage" class="form-control"  name="blogMainImage" #blogImage>
              <div class="imgTest"></div>
            </div>
            <div class="form-group">
              <label for="desc">Desc  </label>
              <textarea rows="50" id="desc" class="form-control"  name="desc" required  #desc>
              </textarea>
            </div>
          </div>
  
        </form>
      </div>
    </div>
    <hr>
  </div>
