<header #Header>
  <ul class="left" #left>
    <a routerLink="/">
      <li class="brand-image">
        <img src="/assets/images/Logo.png" >
      </li>
      <li class="brand-title">
        <span>Sport</span> <span>Social</span> <span>Blog</span>
        <p>Chase your Sport</p>
      </li>
    </a>
    <li  *ngIf="!mobileView">
      <input 
        type="text" 
        placeholder="Search here the latest topics & trends in here" 
        [ngModel]="model1" ngui-auto-complete 
        [source]="keywords"
        (valueChanged)="valueChanged($event)" 
        [list-formatter]="autocompleListFormatter"
        >  
    </li>
  </ul>
  <ul class="right" *ngIf="!mobileView">
    <li>
     <a routerLink="/editorPanel">Editor</a>
    </li>
  </ul>
  <div class="mobileView dropdown" *ngIf="mobileView">
     <div class="menuImageHolder" data-toggle="dropdown">
       <img src="/assets/images/menu.png" role="button" >
     </div>
     <div class="dropdown-menu">
        <button type="button" class="close" data-dismiss="dropdown">&times;</button>
        <p>Go to Website</p>
      <div>
         <input type="text" placeholder="Search " >
         <div class="suggestion" #suggestion>
          <ul>
            <li>
              {{keys}}
            </li>
            <li>
              vfdrtgfd
            </li>
            <li>
              vfdrtgfd
            </li>
            <li>
              vfdrtgfd
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div> 
</header>
