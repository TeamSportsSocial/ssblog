<div class="login">
  <p *ngIf="wrongPassword" class="wrongPassword">Enter Correct credentials!!!</p>
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" id="userName" class="form-control"  name="UserName" #userName>
  </div>
  <div class="form-group">
    <label for="Title">Password</label>
    <input type="password" id="password" class="form-control" ngModel name="password" #password>
  </div>
  <button (click)="checkLogin()" [disabled]="">Login </button>
</div>
