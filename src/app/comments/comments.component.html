<div class="comment" #commentBox>
  <div class="imageHolder">
    <img src="{{Comment.profilePicture}}">
  </div>
  <div class="commentBox ">
    <textarea cols="50"  class="text" ngModel name="desc" required placeholder="Add a Comment..." #textArea></textarea>
    <div class="commentButton">
      <button (click)="post()"> {{isConnected ? 'Comment' : 'Login to Comment'}}</button>
    </div>
  </div>
</div>
